<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .summary-box {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .forecast-table {
            width: 100%;
            border-collapse: collapse;
        }
        .forecast-table th, .forecast-table td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .forecast-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Summary</h1>
  

        <div class="summary-box">
            <h2>Emotional Summary</h2>
            <p>{{ emotional_summary }}</p>
        </div>

        <div class="summary-box">
            <h2>Overall Summary</h2>
            <p>{{ overall_summary }}</p>
        </div>

    </div>
</body>
</html>
